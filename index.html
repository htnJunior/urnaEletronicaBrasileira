<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Urna Eletrônica</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1--left">
                    <div class="d-1-1">
                        <span>
                            SEU VOTO PARA:
                        </span>
                    </div>
                    <div class="d-1-2">
                        <span>
                            VEREADOR
                        </span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">

                    </div>
                </div>
                <div class="d-1--right">
                    <div class="d-1-image">
                        <img src="images/84_2.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte o botão:<br>
                CONFIRMA para confirmar seu voto<br>
                CORRIGE para reiniciar seu voto<br>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="botaoClick('1')">1</div>
                <div class="teclado--botao" onclick="botaoClick('2')">2</div>
                <div class="teclado--botao" onclick="botaoClick('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="botaoClick('4')">4</div>
                <div class="teclado--botao" onclick="botaoClick('5')">5</div>
                <div class="teclado--botao" onclick="botaoClick('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="botaoClick('7')">7</div>
                <div class="teclado--botao" onclick="botaoClick('8')">8</div>
                <div class="teclado--botao" onclick="botaoClick('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="botaoClick('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao btn--branco" onclick="botaoBranco()">BRANCO</div>
                <div class="teclado--botao btn--corrige" onclick="botaoCorrige()">CORRIGE</div>
                <div class="teclado--botao btn--confirma" onclick="botaoConfirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="./etapas.js"></script>
    <script src="./app.js"></script>
</body>
</html>
